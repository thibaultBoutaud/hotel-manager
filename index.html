<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecorcerie Gestionnaire</title>
    <link rel="stylesheet" type="text/css" href="/public/assets/css/index.css" />
    <script src="https://kit.fontawesome.com/65211b898e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>
    <aside>
        <div class="asside__top">
            <div class="asside__top__logoContainer">
                <div class="asside__top__logoContainer__left">
                    <img src="/public/assets/images/logos/employIn.png" />
                    <p>Ecorcerie</p>
                </div>
                <div class="asside__top__logoContainer__right"></div>
            </div>
            <nav>
                <ul>
                    <a href="/home" data-link>
                        <li class="btn-nav"><i class="fa-solid fa-house"></i>
                            <p>Home</p>
                        </li>
                    </a>
                    <a href="/agenda" data-link>
                        <li class="btn-nav"><i class="fa-solid fa-calendar-days"></i>
                            <p>Agenda</p>
                        </li>
                    </a>
                    <a href="/planning" data-link>
                        <li class="btn-nav"><i class="fa-solid fa-list"></i>
                            <p>Planning</p>
                        </li>
                    </a>
                    <a href="/gouvernante" data-link>
                        <li class="btn-nav"><i class="fa-solid fa-list"></i>
                            <p>Gouvernante</p>
                        </li>
                    </a>
                    <a href="/restaurants" data-link>
                        <li class="btn-nav"><i class="fa-solid fa-utensils"></i>
                            <p>Restaurants</p>
                        </li>
                    </a>
                    <a href="/auth" data-link>
                        <li class="btn-nav"><i class="fa-solid fa-user"></i>
                            <p>Auth</p>
                        </li>
                    </a>
                </ul>
            </nav>
        </div>
        <div class="aside__bottom">
            <ul>
                <a href="/settings" data-link>
                    <li class="btn-nav"><i class="fa-solid fa-gear"></i>
                        <p>Settings</p>
                    </li>
                </a>
            </ul>
        </div>
    </aside>
    <main>
        <header>
            <div class="header__left">
                <p class="header__left--greetings">Hello, Alice Terrique</p>
                <p class="header__left--slogan">Here's what we have for you today</p>
            </div>
            <div class="header__right">
                <div class="header__right__alerts">
                    <div class="header__right__alerts--bells">
                        <i class="fa-solid fa-bell"></i>
                        <div class="header__right__alerts--bells--status"></div>
                    </div>
                    <div class="header__right__alerts--chat">
                        <i class="fa-solid fa-message"></i>
                        <div class="header__right__alerts--chat--status"></div>
                    </div>
                </div>
                <div class="header__right__profil">
                    <img src="/public/assets/images/avatars/smiley.png" />
                    <div class="header__right__profil__text">
                        <p class="header__right__profil__text--name">Alice Terrique</p>
                        <p class="header__right__profil__text--role">Psychedelic Consultant</p>
                    </div>
                    <div class="header__right__profil__options">
                        <i class="fa-solid fa-angle-up optionsI"></i>
                        <i class="fa-solid fa-angle-down optionsI"></i>
                        <ul>
                            <a href="/profil" data-link>
                                <li><i class="fa-solid fa-user-tie"></i>Profil</li>
                            </a>
                            <li class="log-out"><i class="fa-solid fa-right-from-bracket"></i>Deconnection</li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div id="root"></div>
    </main>

    <script type="module" src="/public/js/index.js"></script>
</body>

</html>
